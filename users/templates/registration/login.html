{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h2>Log In</h2>
        </div>
        <div class="col-12">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Log In</button>
            </form>
        </div>
    </div>
{% endblock content %}
