{% extends 'base.html' %}

{% block title %}{{ current_user }} - Social Network{% endblock title %}

{% block content %}
  <h1>Here will be personal page of {{ current_user }}</h1>
    {% if current_user.avatar %}
      <img src="{{ current_user.avatar.url }}" alt="">
    {% endif %}

    {% if current_user == user %}
      <h2><a href="{% url 'users:user_edit' current_user.pk %}">Edit profile</a></h2>
    {% endif %}
{% endblock content %}
