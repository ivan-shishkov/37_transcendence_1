[uwsgi]

env = DJANGO_SETTINGS_MODULE=social_network.settings

master = true

socket = %(socket_filepath)s
chmod-socket = 666

processes = 5
enable-threads = true
vacuum = true

chdir = %(project_dir)s
module = social_network.wsgi
home = %(project_virtualenv_dir)s

harakiri = 30
max-requests = 5000
